extends:
  - eslint:recommended
  - airbnb-base
  - plugin:@typescript-eslint/recommended
  - plugin:prettier/recommended
  - prettier/@typescript-eslint
parser: '@typescript-eslint/parser'
parserOptions:
  sourceType: module
plugins:
  - '@typescript-eslint'
settings:
  import/resolver:
    node:
      extensions:
        - .ts
        - .js
rules:
  node/no-unsupported-features/es-syntax:
    - error
    - ignores:
        - modules
